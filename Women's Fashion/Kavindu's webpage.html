<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .image {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    ul {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .animation {
      width: 100px;
      height: 100px;
      background-color: #f00;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    img {
  height: 290px;
    width: 188px;
    float: left;
    margin-right: 12px;
    position: relative
}
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <div class="image">
    <img src="images/furniture 2.jpg" alt="Image 1">
    <img src="images/furniture 2.jpg" alt="Image 2">
    <img src="images/furniture 2.jpg" alt="Image 3">
    <img src="images/furniture 2.jpg" alt="Image 4">
    <img src="images/furniture 2.jpg" alt="Image 5">
  </div>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Mark</td>
        <td>28</td>
      </tr>
    </tbody>
  </table>

  <div class="animation"></div>

  <p>
    <a href="https://example.com">Link 1</a>
    <a href="https://example.com">Link 2</a>
    <a href="https://example.com">Link 3</a>
    <a href="https://example.com">Link 4</a>
    <a href="https://example.com">Link 5</a>
  </p>

  <script>
    // JavaScript Function
    function greet() {
      alert("Hello, welcome to my website!");
    }
  </script>
</body>
</html>
